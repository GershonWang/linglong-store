<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Floating Ball</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: rgba(0, 0, 0, 0.5);
      cursor: pointer;
    }
    .floating-ball {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: rgba(0, 150, 136, 0.8);
      border-radius: 50%;
      cursor: pointer;
    }
    #tooltip {
      display: none;
    }
  </style>
</head>
<body>
  <div id="tooltip">悬浮球弹出框内容</div>
  <script src="floatingBallRenderer.js"></script>
</body>
</html>
