<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Floating Ball</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .floating-ball {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: rgba(0, 150, 136, 0.8);
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="floating-ball" id="ball"></div>
  <script src="floatingBallRenderer.js"></script>
</body>
</html>
